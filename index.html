<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark text-center">
        <span class="navbar-brand mb-1 h1 mx-auto">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row mt-3">

            <div class="col-4 bg-light">
                <form class="my-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Search for a City">
                        <button type="submit" id="search-btn" class="btn btn-primary ml-1">Search
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-8">
                <p>placeholder text 2</p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
