<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark text-center">
        <span class="navbar-brand mb-1 h1 mx-auto">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row mt-3">

            <div class="col-4 bg-light">

                <form class="my-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Search for a City">
                        <button type="submit" id="search-btn" class="btn btn-primary ml-1">Search
                        </button>
                    </div>
                </form>

                <div class="citylist"></div>

            </div>


            <div class="col-8">

                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4" id="city-name"></h2>
                        <p class="my-3" id="temperature"></p>
                        <p class="my-3" id="humidity"></p>
                        <p class="my-3" id="wind-speed"></p>
                        <p class="my-3" id="uv-index"></p>
                    </div>
                </div>


                <div class="row">
                    <h2 class="m-2" id="5-day"></h2>
                </div>

                <div class="row">
                    <div class="forecast ml-5" id="day1">
                        <p id="day1date"></p>
                        <p id="day1temp"></p>
                        <p id="day1hum"></p>
                    </div>

                    <div class="forecast" id="day2">
                        <p id="day2date"></p>
                        <p id="day2temp"></p>
                        <p id="day2hum"></p>
                    </div>

                    <div class="forecast" id="day3">
                        <p id="day3date"></p>
                        <p id="day3temp"></p>
                        <p id="day3hum"></p>
                    </div>

                    <div class="forecast" id="day4">
                        <p id="day4date"></p>
                        <p id="day4temp"></p>
                        <p id="day4hum"></p>
                    </div>

                    <div class="forecast" id="day5">
                        <p id="day5date"></p>
                        <p id="day5temp"></p>
                        <p id="day5hum"></p>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="button.js"></script>
</body>

</html>
